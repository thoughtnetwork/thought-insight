<a uib-dropdown-toggle data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul uib-dropdown-menu>
  <li>
  <a data-ng-click="setCurrency('THT')" data-ng-class="{active: currency.symbol == 'THT'}">THT</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('mTHT')" data-ng-class="{active: currency.symbol == 'mTHT'}">mTHT</a>
  </li> 
  <li>
  <a data-ng-click="setCurrency('uTHT')" data-ng-class="{active: currency.symbol == 'uTHT'}">uTHT</a>
  </li>
</ul>
